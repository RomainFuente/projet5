<html>

  <head>
  	<meta charset="utf-8"/>
    <meta name="description" content="ORINOCO, est une entreprise de commer e en ligne spécialisé dans la vente d'appareil photo de collection">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>ORINOCO-Old Camera</title>
  </head>

  <body>
    <img class="logo"src="../images/logo-orinoco.png" alt="">
    <div>
        <ul class="tabs"> 
          <li class="active" id="accueil"><a href="#home">Accueil</a></li>
          <li><a href="#product">Produit</a></li>
          <li><a href="#panier">Panier</a></li>
          <li id="orderC"><a href="#order-contain">Commande passée</a></li>
        </ul>

        <div class="tabs-content">

          <div class="tab-content active" id="home">
            <p> Nos Produits : </p>
          </div>

          <div class="tab-content fiche-produit" id="product">
            <p class="fiche-none">Aucun Article Selectionné</p>
            <section class="contain-button-fiche">
              <a href="#home">
                <button class="home-return">Retour accueil</button>
              </a> 
              <a href="#panier">
              <button class="valid-button-fiche">Ajouter au panier</button>
              </a>  
            </div>
          </section>

          <div class="tab-content" id="panier">
            <p class="panier-none">Votre panier est Vide</p>
            <section class="contain-button-panier">
              <a href="#home" class="shop-continue">
                <button>Continuer mes achats</button>
              </a> 
              <a href="#panier">
                <button class="reset-panier">Vider mon panier</button>
              </a>
              <a href="#">
                <button class="valid-button-panier">Valider mon panier</button>
              </a>
            </section>
            <section>
              <form name="myform" action="" id="my-form">

                <label for="firstName">Prénom :</label>
                <input type="text" name="firstName" class="firstName" required>

                <label for="lastName">Nom :</label>
                <input type="text" name="lastName" class="lastName" required>

                <label for="address">Adresse :</label>
                <input type="text" name="address" class="address" required>

                <label for="city">Ville :</label>
                <input type="text" name="city" class="city" required>

                <label for="email">Email :</label>
                <input type="email" name="email" class="email" required>
                
                <a type="submit" href="#order-contain" id="aForm">
                  Envoyer !
                </a> 
                
              </form>
            </section>

          </div>

          <div class="tab-content" id="order-contain">
          </div>

        </div>
    </div>
    
    
    <script type="text/javascript" src="../js/index.js"></script>
  </body>
</html>
