<!DOCTYPE HTML>
<html lang="fr">

  <head>
  	<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <meta name="description" content="ORINOCO, est une entreprise de commer e en ligne spécialisé dans la vente d'appareil photo de collection">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>ORINOCO-Old Camera</title>
  </head>

  <body>
    <img class="logo" src="../images/logo-orinoco.png" alt="">
    <div>
        <ul class="tabs"> 
          <li class="active" id="accueil"><a href="#home">Accueil</a></li>
          <li><a href="#product">Produit</a></li>
          <li><a href="#panier">Panier</a></li>
          <li id="orderC"><a href="#order-contain">Commande passée</a></li>
        </ul>

        <div class="tabs-content">

          <div class="tab-content active" id="home">
            <p> Nos Produits : </p>
          </div>

          <div class="tab-content fiche-produit" id="product">
            <p class="fiche-none">Aucun Article Selectionné</p>
            <div class="contain-button-fiche">
              <a href="#home" class="home-return">
                Retour accueil
              </a> 
              <a href="#panier" class="valid-button-fiche">
                Ajouter au panier
              </a>  
            </div>
          </div>
          

          <div class="tab-content" id="panier">
            <p class="panier-none">Votre panier est Vide</p>
            <div class="contain-button-panier">
              <a href="#home" class="shop-continue">
                Continuer mes achats
              </a> 
              <a href="#panier" class="reset-panier">
                Vider mon panier
              </a>
              <a href="#" class="valid-button-panier">
                Valider mon panier
              </a>
            </div>
            <div>
              <form name="myform" id="my-form">

                <label for="firstName">Prénom :</label>
                <input  id="firstName" type="text" name="firstName" required>

                <label for="lastName">Nom :</label>
                <input id="lastName" type="text" name="lastName" required>

                <label for="address">Adresse :</label>
                <input id="address" type="text" name="address" required>

                <label for="city">Ville :</label>
                <input id="city" type="text" name="city" required>

                <label for="email">Email :</label>
                <input id="email" type="email" name="email" required placeholder="exemple@exemple.fr">
                
                <a href="#order-contain" id="aForm">
                  Envoyer !
                </a> 
                
              </form>
            </div>

          </div>

          <div class="tab-content" id="order-contain">
          </div>

        </div>
    </div>
    
    
    <script src="../js/index.js"></script>
  </body>
</html>
